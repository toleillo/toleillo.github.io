<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="assets/main.js"></script>

    <link rel="stylesheet" href="assets/main.css">
</head>
<body>

<header>
    <h1 class="logo">Vottun Lottery</h1>
</header>

<div class="card">
    <div class="card-body">
        <h2 class="card-title">Buy Tickets until <strong>2024-03-19 20:00</strong></h2>
        <p class="card-text">Connect your wallet and buy tickets to win.</p>

        <div id="walletWrapper">
            <button id="connectWalletBtn" class="btn btn-primary" onclick="connectWallet()">Connect MetaMask</button>
        </div>

        <hr>

        <h4>Ticket price: 0.1 MATIC</h4>
        <button id="buyTicketBtn" class="btn-buy" onclick="participate()">Buy Ticket</button>

        <p class="total-text">Total Accumulated: <span id="totalETHStaked">0</span> MATIC</p>
        <p class="total-text">Total Participants: <span id="totalParticipants">0</span></p>
    </div>
</div>

</body>
</html>
